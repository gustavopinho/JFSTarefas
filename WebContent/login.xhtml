<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Login | Tarefas App</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
             <ui:define name="content">
                    <div class="panel login">
                        <p class="panel-heading has-text-centered">
                            <b>LOGIN</b>
                        </p>
                        <div class="panel-block">
                            #{login.mensagem}
                        </div>
                        <h:form  id="formLogin">
                            <div class="panel-block">
                                <div class="field">
                                    <h:outputLabel for="usuario" class="label">Usu√°rio:</h:outputLabel>
                                    <div class="control">
                                        <h:inputText class="input is-fullwidth" id="usuario" value="#{login.usuario}" />
                                    </div>
                                </div>
                            </div>
                            <div class="panel-block">
                                <div class="field">
                                    <h:outputLabel for="senha" class="label">Senha:</h:outputLabel>
                                    <div class="control">
                                        <h:inputSecret class="input is-fullwidth" id="senha" value="#{login.senha}" maxlength="6" required="true" redisplay="true" ></h:inputSecret>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-block">
                                <h:commandButton  class="button is-primary is-fullwidth" action="#{login.fazerLogin()}" value="Enviar"></h:commandButton>
                            </div>
                            <div class="panel-block">
                                <h:link class="button is-info is-fullwidth" value = "Cadastre-se" outcome = "/cadastro.xhtml" />
                            </div>
                        </h:form>
                    </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
